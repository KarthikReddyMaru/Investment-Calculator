<form (ngSubmit)="onCalculate()" >
  <div class="input-group">
    <p>
      <label for="initial">Initial Investment</label>
      <input type="number" id="initial" name="initialInvestment" [(ngModel)]="investmentForm.initialInvestment" />
    </p>
    <p>
      <label for="annual">Annual Investment</label>
      <input type="number" id="annual" name="annualInvestment" [(ngModel)]="investmentForm.annualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="return">Expected Return</label>
      <input type="number" id="return" name="expectedReturn" [(ngModel)]="investmentForm.expectedReturn" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="investmentForm.duration" />
    </p>
  </div>
  <p>
    <input type="submit" value="Calculate" />
  </p>
</form>
